<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
</head>
<body>
  <div
  style="
  margin-top: 30px;
  height: 70px;
  border-width: 2px;
  border-style: solid;
  border-color: black;

  display: flex;
  flex-direction: row;
  justify-content: start; /*by default start*/

  ">
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightpink;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>
  <div
  style="
  margin-top: 30px;
  height: 70px;
  border-width: 2px;
  border-style: solid;
  border-color: black;

  display: flex;
  flex-direction: row;
  justify-content: end; /*by default start*/

  ">
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightpink;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>
  <div
  style="
  margin-top: 30px;
  height: 70px;
  border-width: 2px;
  border-style: solid;
  border-color: black;

  display: flex;
  flex-direction: row;
  justify-content: center; /*by default start*/

  ">
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightpink;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>
  <div
  style="
  margin-top: 30px;
  height: 70px;
  border-width: 2px;
  border-style: solid;
  border-color: black;

  display: flex;
  flex-direction: row;
  justify-content: space-between; /*by default start*/

  ">
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightpink;
    width: 100px;
    ">100px</div>
    <div style="background-color: lightblue;
    width: 100px;
    ">100px</div>
  </div>
  <div
    style="
    margin-top: 30px;
    height: 70px;
    border-width: 2px;
    border-style: solid;
    border-color: black;

    display: flex;
    flex-direction: row;
    justify-content: space-between;/*by default start*/
    align-items: center; /*start ,end */
    ">
      <div style="background-color: lightblue;
      width: 100px;
      ">100px</div>
      <div style="background-color: lightpink;
      width: 100px;
      ">100px</div>
      <div style="background-color: lightblue;
      width: 100px;
      ">100px</div>
  </div>
  
</body>
</html>
